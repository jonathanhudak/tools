<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Music Practice</title>
    <script>
      // Handle SPA routing for deep links
      // When a user visits /tools/music-practice/chord-quiz directly,
      // GitHub Pages returns 404 and serves this file
      // We capture the original path and redirect to index with it as a param
      
      var originalPath = window.location.pathname;
      var searchParams = window.location.search;
      
      // Extract the route after /tools/music-practice/
      // e.g., /tools/music-practice/chord-quiz â†’ /chord-quiz
      var basePath = '/tools/music-practice';
      var route = originalPath.substring(basePath.length) || '/';
      
      // Store in sessionStorage for the app to pick up
      sessionStorage.redirectRoute = route;
      
      // Redirect to index.html - the SPA will handle the navigation
      window.location.replace(basePath + '/?redirect=' + encodeURIComponent(route));
    </script>
  </head>
  <body></body>
</html>
