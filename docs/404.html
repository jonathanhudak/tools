<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Music Practice</title>
    <script>
      // Redirect all 404s to index.html so the SPA router can handle the route
      // Get the path that was requested
      var path = window.location.pathname;
      
      // Store the path in sessionStorage so index.html can access it
      sessionStorage.redirect = path;
      
      // Redirect to music-practice index
      window.location.replace('/tools/music-practice/');
    </script>
  </head>
  <body></body>
</html>
